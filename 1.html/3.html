<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .header div, .header button {
            margin: 0 10px;
        }

        #score-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
        }

        #score, #chances, #restartButton {
            font-size: 1em;
            text-align: center;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #3498db;
            color: white;
        }

        #restartButton {
            background-color: #2ecc71;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #restartButton:hover {
            background-color: #27ae60;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 420px;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: relative; /* Ensure relative positioning for absolute elements */
        }

        .memory-card {
            width: calc(25% - 20px);
            height: 80px;
            background-color: white;
            margin: 10px;
            perspective: 1000px;
            position: relative;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .memory-card.flip .card-inner {
            transform: rotateY(180deg);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #3498db;
            border-radius: 5px;
        }

        .card-face.front {
            transform: rotateY(180deg);
            background-color: white;
            color: #e74c3c;
        }

        #win-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 300px;
            text-align: center;
            font-size: 2em;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #34495e; /* Adjusted text color for better visibility */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: glow 1s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px #3498db, 0 0 40px #3498db, 0 0 50px #3498db, 0 0 60px #3498db, 0 0 70px #3498db; }
            100% { text-shadow: 0 0 20px white, 0 0 30px white, 0 0 40px #3498db, 0 0 50px #3498db, 0 0 60px #3498db, 0 0 70px #3498db, 0 0 80px #3498db; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header" id="score-container">
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="chances">Chances: <span id="chancesUsed">0</span></div>
        <button id="restartButton">Restart Game</button>
    </div>

    <div class="game-container" id="gameBoard">
        <!-- Cards will be dynamically generated here -->
    </div>

    <div id="win-message">Congratulations!<br>You've matched all pairs.</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const icons = ["🍎", "🍌", "🍒", "🍓", "🍋", "🍇", "🍍", "🍉", "🥑", "🍊", "🍐", "🍑"];
            let cards = [];
            let flippedCards = [];
            let matchedCards = [];
            let score = 0;
            let chancesUsed = 0;

            function generateCards() {
                const doubledIcons = icons.concat(icons); // Doubles the icons array
                doubledIcons.sort(() => Math.random() - 0.5); // Randomize card positions

                const gameBoard = document.getElementById("gameBoard");

                doubledIcons.forEach((icon, index) => {
                    const card = document.createElement("div");
                    card.classList.add("memory-card");

                    const cardInner = document.createElement("div");
                    cardInner.classList.add("card-inner");

                    const cardFront = document.createElement("div");
                    cardFront.classList.add("card-face", "front");
                    cardFront.textContent = icon;

                    const cardBack = document.createElement("div");
                    cardBack.classList.add("card-face");
                    cardBack.textContent = "?";

                    cardInner.appendChild(cardFront);
                    cardInner.appendChild(cardBack);

                    card.appendChild(cardInner);
                    gameBoard.appendChild(card);

                    card.addEventListener("click", () => flipCard(card));
                    cards.push({ element: card, icon: icon });
                });
            }

            function flipCard(card) {
                if (flippedCards.length < 2 && !card.classList.contains("flip")) {
                    card.classList.add("flip");
                    flippedCards.push(card);

                    if (flippedCards.length === 2) {
                        setTimeout(checkMatch, 600);
                    }
                }
            }

            function checkMatch() {
                const [card1, card2] = flippedCards;
                const icon1 = cards.find(card => card.element === card1).icon;
                const icon2 = cards.find(card => card.element === card2).icon;

                chancesUsed++;

                if (icon1 === icon2) {
                    matchedCards.push(card1, card2);
                    flippedCards = [];
                    score += 10;
                    document.getElementById("scoreValue").textContent = score;

                    if (matchedCards.length === cards.length) {
                        showWinMessage();
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove("flip");
                        card2.classList.remove("flip");
                        flippedCards = [];
                    }, 1000);
                }

                document.getElementById("chancesUsed").textContent = chancesUsed;
            }

            function showWinMessage() {
                const winMessage = document.getElementById("win-message");
                winMessage.style.display = "block";
            }

            function restartGame() {
                const gameBoard = document.getElementById("gameBoard");
                gameBoard.innerHTML = ""; // Clear previous cards
                cards = [];
                flippedCards = [];
                matchedCards = [];
                score = 0;
                chancesUsed = 0;
                document.getElementById("scoreValue").textContent = score;
                document.getElementById("chancesUsed").textContent = chancesUsed;
                document.getElementById("win-message").style.display = "none";
                generateCards();
            }

            document.getElementById("restartButton").addEventListener("click", restartGame);

            generateCards();
        });
    </script>
</body>
</html>
